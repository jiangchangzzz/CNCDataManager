<div ng-controller="paraSettingCtrl">
	<div class=info-block>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">进给伺服电机模型参数</h3>
			</div>
			<div class="panel-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-2">转子转动惯量</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">级对数</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">定子相电阻(Ω)</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">定子绕组每项漏电感(Ω)</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">d轴励磁电感(H)</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">q轴励磁电感(H)</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">反电动势(V)</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">进给伺服驱动模型参数</h3>
			</div>
			<div class="panel-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-2">额定电压(V)</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">PWM周期(s)</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">位置增益环</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">速度增益环</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">极数</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">直流供电电压(V)</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">d轴电流增益环</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">d轴电流积分常数</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
						<label class="control-label col-md-2">速度积分环常数</label>
						<div class="col-md-2">
							<input class="form-control" type="number" placeholder="请输入值" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">机械传动部分模型参数</h3>
			</div>
			<div class="panel-body machine-body">
				<ul class="nav nav-pills nav-justified machine-nav">
					<li class="active">
						<a href="#ballScrew" data-toggle="tab">滚珠丝杠</a>
					</li>
					<li>
						<a href="#guide" data-toggle="tab">导轨</a>
					</li>
					<li>
						<a href="#bearing" data-toggle="tab">轴承</a>
					</li>
					<li>
						<a href="#coupling" data-toggle="tab">联轴器</a>
					</li>
					<li>
						<a href="#spindle" data-toggle="tab">主轴箱</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade in active" id="ballScrew">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-md-2">丝杠直径(m)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />
								</div>
								<label class="control-label col-md-2">弹性模量(Mpa)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />
								</div>
								<label class="control-label col-md-2">两双推轴承之间的距离(mm)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">丝杠的导程(m)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />
								</div>
								<label class="control-label col-md-2">丝杠总长(m)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />
								</div>
								<label class="control-label col-md-2">密度(kg/m^3)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">剪切弹性模量(N·m^2)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />
								</div>
								<label class="control-label col-md-2">丝杠与螺母结合面径向阻尼系数</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />
								</div>
								<label class="control-label col-md-2">工作台质量(kg)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="guide">
						<div class="form-horizontal">
							<label class="control-label col-md-2">工作台质量(kg)</label>
							<div class="col-md-2">
								<input class="form-control" type="number" placeholder="请输入值" />			
							</div>
							<label class="control-label col-md-2">导轨副摩擦系数</label>
							<div class="col-md-2">
								<input class="form-control" type="number" placeholder="请输入值" />			
							</div>
							<label class="control-label col-md-2">粘滞摩擦因子</label>
							<div class="col-md-2">
								<input class="form-control" type="number" placeholder="请输入值" />			
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="bearing">
						<div class="form-horizontal">
							<label class="control-label col-md-2">轴承轴向刚度(N/m)</label>
							<div class="col-md-2">
								<input class="form-control" type="number" placeholder="请输入值" />			
							</div>
							<label class="control-label col-md-2">轴承启动力矩(N·m)</label>
							<div class="col-md-2">
								<input class="form-control" type="number" placeholder="请输入值" />			
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="coupling">
						<div class="form-horizontal">
							<label class="control-label col-md-2">刚度(N/m)</label>
							<div class="col-md-2">
								<input class="form-control" type="number" placeholder="请输入值" />			
							</div>
							<label class="control-label col-md-2">转动惯量(kg·m^2)</label>
							<div class="col-md-2">
								<input class="form-control" type="number" placeholder="请输入值" />			
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="spindle">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-md-2">丝杠的导程(m)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />			
								</div>
								<label class="control-label col-md-2">工作台质量(kg)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />			
								</div>
								<label class="control-label col-md-2">预紧滚珠丝杠的效率</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />			
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">主轴箱接触刚度(N/m)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />			
								</div>
								<label class="control-label col-md-2">双螺母额定动载荷(N)</label>
								<div class="col-md-2">
									<input class="form-control" type="number" placeholder="请输入值" />			
								</div>
							</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<button class="btn btn-primary col-md-1 col-md-offset-8" type="button" ng-click="startSimulation()">开始仿真</button>
			<button class="btn btn-default col-md-1 col-md-offset-1" type="button">取 消</button>
		</div>
	</div>
	<div class="info-block">
		<h3>仿真进度</h3>
		<div class="progress">
			<div class="progress-bar progress-bar-success" role="progressbar"
			aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
			style="width: 40%;">
				<span class="sr-only">40% 完成</span>
			</div>
			<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
				<span class="sr-only">30% 完成（信息）</span>
			</div>
			<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
				<span class="sr-only">20% 完成（警告）</span>
			</div>
		</div>
		<p>正在进行模型编译...</p>
	</div>
</div>
